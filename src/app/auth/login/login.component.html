<div class="bg-white">
  <div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3"
        style="background-image: url(https://images.unsplash.com/photo-1449247709967-d4461a6a6103?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80)">
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <img
            class="h-8 w-auto items-center sm:h-10"
            src="https://uploads-ssl.webflow.com/61eacada2d31db4a1d761030/61eacada2d31db2f2576105f_logo_full_color.svg"
            alt="Préstamos App"
          >

          <p class="max-w-xl mt-3 text-gray-300">
            Solicita tu préstamo de una forma fácil
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <img
            class="h-10 w-auto block m-auto sm:h-14"
            src="https://uploads-ssl.webflow.com/61eacada2d31db4a1d761030/61eacada2d31db2f2576105f_logo_full_color.svg"
            alt="Préstamos App"
          >

          <p class="mt-3 text-gray-500">
            Inicia Sesión para poder acceder a tu cuenta
          </p>
        </div>

        <div class="mt-8">
          <form [formGroup]="loginForm">
            <div>
              <mat-form-field appearance="outline" class="block w-full">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="correo@ejemplo.com" formControlName="email" required>
                <mat-error *ngIf="(loginForm.get('email').hasError('required') || loginForm.get('email').hasError('pattern')) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  El correo es requerido y debe ser un correo válido
                </mat-error>
              </mat-form-field>
            </div>

            <div class="mt-2">
              <mat-form-field appearance="outline" class="block w-full">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  La contraseña es requerida
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-6">
              <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="w-full" (click)="login(loginForm)">Iniciar Sesión</button>
            </div>
          </form>

          <p class="mt-6 text-sm text-center text-gray-400">¿No tienes cuenta aún? <a routerLink="/register" class="text-blue-500 focus:outline-none focus:underline hover:underline">Regístrate</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
